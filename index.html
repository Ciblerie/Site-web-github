        body {

<body>
    <h1>ContrÃ´ler la LED</h1>
    <button onclick="toggleLED(true)">Allumer</button>

    <p id="status">Statut : Inconnu</p>

    <script>
        const esp32Ip = "http://192.168.1.100"; // Remplacez par l'IP de votre ESP32
        const statusElement = document.getElementById("status");

        function toggleLED(state) {
            let url = esp32Ip + (state ? "/led/on" : "/led/off");

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    updateStatus(state);
                })
                .catch(error => {
                    console.error("Erreur:", error);
                    statusElement.textContent = "Erreur de connexion";
                    statusElement.className = "";
                });
        }

        function updateStatus(isOn) {
            if (isOn) {
                statusElement.textContent = "Statut : AllumÃ©e ðŸ”†";
                statusElement.className = "on";
            } else {
                statusElement.textContent = "Statut : Ã‰teinte ðŸ’¡";

        }
    </script>
