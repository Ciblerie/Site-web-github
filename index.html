<!DOCTYPE html>
<html>
<head>
  <title>Configuration WiFi</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    input { margin: 10px; padding: 8px; width: 80%; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <h2>Configuration WiFi</h2>
  <form action="/connect" method="POST">
    <input type="text" name="ssid" placeholder="Entrez le SSID" required><br>
    <input type="password" name="password" placeholder="Entrez le mot de passe" required><br>
    <button type="submit">Se connecter</button>
  </form>
</body>
</html>
